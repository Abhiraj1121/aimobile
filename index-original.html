<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Swastik Mini • AI Chat bot</title>
  <link rel="icon" type="image/png" sizes="32x32" href="static/Swastik.jpg">
  <link rel="apple-touch-icon" href="static/Swastik.jpg">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
  <link rel="icon" href="static/Swastik.jpg">
  <meta name="theme-color" content="#7f5af0">
</head>

<body class="dark">

  <!-- ======================  MOBILE MENU  ====================== -->
  <div id="mobileMenu" class="mobile-menu">
    <div class="menu-header">
      <img src="static/Swastik.jpg" alt="Swastik" class="menu-logo">
      <div>
        <h2>Swastik</h2>
        <p>Llama 3.3</p>
      </div>
      <button id="closeMenu" class="close-menu">X</button>
    </div>

    <!-- Quick Questions -->
    <div class="menu-section">
      <h3>Quick Questions</h3>
      <div class="quick-chips">
        <button class="chip" data-q="What is AI?">What is AI?</button>
        <button class="chip" data-q="Tell about yourself">About Swastik</button>
        <button class="chip" data-q="What can you do?">What can he do?</button>
        <button class="chip" data-q="Who is your developer?">Name of Developers</button>
      </div>
    </div>

    <!-- Settings -->
    <div class="menu-section">
      <h3>Settings</h3>

      <button id="themeToggleMenu" class="menu-toggle">
        <svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42m12.72-12.72l1.42-1.42"/>
        </svg>
        <span class="label">Theme</span>
      </button>

      <button id="muteToggleMenu" class="menu-toggle">
        <svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 5L6 9H2v6h4l5 4V5z"/>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
        </svg>
        <span class="label">Sound</span>
      </button>

      <button id="voiceOnlyToggleMenu" class="menu-toggle">
        <svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
          <line x1="12" y1="19" x2="12" y2="23"/>
        </svg>
        <span class="label">Voice Mode</span>
      </button>
    </div>

    <!-- Chat History -->
    <div class="menu-section">
      <h3>Chat History</h3>
      <div class="history-controls">
        <button id="clearHistoryMenu" class="small-btn danger">Clear History</button>
      </div>
    </div>

    <!-- Privacy Policy Link (New!) -->
    <div class="menu-section privacy-section">
      <a href="https://abhiraj1121.github.io/ai-tc/" target="_blank" class="privacy-link">
        <svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 11V9a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-2"/>
          <path d="M12 12l3-3"/>
          <path d="M15 9v6"/>
        </svg>
        <span>Privacy Policy</span>
      </a>
    </div>

    <!-- Footer -->
    <div class="menu-footer">
      <small>© 2025 Swastik • Made with ❤️ by Abhi Raj Singh</small>
    </div>
  </div>

  <div id="menuBackdrop" class="menu-backdrop"></div>

  <!-- ======================  MAIN APP  ====================== -->
  <div class="app-container">
    <!-- Top Bar -->
    <header class="topbar">
      <button id="openMenu" class="icon-btn" title="Menu">
        <svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
          <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>

      <div class="core-wrapper">
        <div id="swastikCore" class="swastik-core idle" title="Tap for Voice Mode"></div>
        <div class="core-labels">
          <div class="bot-name">Swastik</div>
          <div id="voiceStatus" class="voice-status">Ready to chat</div>
        </div>
      </div>

      <div class="top-actions">
        <button id="themeToggle" class="icon-btn" title="Toggle Theme">
          <svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42m12.72-12.72l1.42-1.42"/>
          </svg>
        </button>

        <button id="muteToggle" class="icon-btn" title="Toggle Sound">
          <svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 5L6 9H2v6h4l5 4V5z"/>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
          </svg>
        </button>
      </div>
    </header>

    <main id="chat" class="chat" aria-live="polite"></main>
  </div>

  <!-- ======================  FIXED COMPOSER  ====================== -->
  <div class="composer">
    <button id="mic" class="mic-btn" title="Hold to speak">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
      </svg>
    </button>

    <input id="msg" type="text" placeholder="Ask about school…" autocomplete="off">

    <button id="send" class="send-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="22" y1="2" x2="11" y2="13"/>
        <polygon points="22,2 15,22 11,13 2,9 22,2"/>
      </svg>
    </button>
  </div>

  <!-- ======================  VOICE-ONLY OVERLAY  ====================== -->
  <div id="voiceOverlay" class="voice-overlay">
    <button id="closeVoice" class="close-overlay">X</button>
    <div class="voice-panel">
      <div id="voiceCore" class="assistant-core idle"></div>
      <p class="voice-hint">Hold to speak • Release to reply</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="static/script.js"></script>
</body>
</html>
