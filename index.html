<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swastik Mini • Updating...</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0e17;
      --glass: rgba(20, 25, 45, 0.68);
      --glow-purple: #8b5cf6;
      --glow-cyan: #06d6a0;
      --text: #e0e7ff;
      --text-dim: #94a3b8;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100dvh;
      display: grid;
      place-items: center;
      overflow: hidden;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(139,92,246,0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(6,214,160,0.15) 0%, transparent 50%);
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 560px;
      z-index: 10;
    }

    /* Floating 3D Orb – Swastik Mini Core */
    .orb {
      width: 180px;
      height: 180px;
      margin: 0 auto 2.5rem;
      background: radial-gradient(circle at 30% 30%, #ffffff, #8b5cf6, #0b0e17);
      border-radius: 50%;
      position: relative;
      animation: float 6s ease-in-out infinite;
      box-shadow: 
        0 0 80px rgba(139,92,246,0.6),
        0 0 160px rgba(6,214,160,0.3),
        inset 0 0 60px rgba(255,255,255,0.2);
    }
    .orb::before {
      content: "";
      position: absolute;
      inset: 20px;
      border-radius: 50%;
      background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.8), transparent);
      filter: blur(10px);
    }
    .orb::after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 40px; height: 40px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px #fff;
      animation: pulseCore 2s infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    @keyframes pulseCore {
      0%,100% { transform: translate(-50%,-50%) scale(1); opacity: 0.8; }
      50% { transform: translate(-50%,-50%) scale(1.4); opacity: 1; }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #8b5cf6, #06d6a0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(139,92,246,0.4);
    }
    h2 {
      font-size: 1.1rem;
      font-weight: 300;
      color: var(--text-dim);
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.7;
      color: var(--text-dim);
      margin: 1.5rem 0;
    }

    .status {
      padding: 1rem 2rem;
      background: var(--glass);
      border: 1px solid rgba(139,92,246,0.3);
      border-radius: 16px;
      backdrop-filter: blur(16px);
      margin: 2rem 0;
      font-weight: 500;
      color: var(--glow-cyan);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    /* Animated progress ring */
    .progress-ring {
      width: 120px;
      height: 120px;
      margin: 2rem auto;
    }
    .progress-ring circle {
      cx: 60; cy: 60; r: 54;
      fill: none;
      stroke-width: 8;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: 60px 60px;
    }
    .progress-ring .bg { stroke: rgba(139,92,246,0.2); }
    .progress-ring .fg {
      stroke: url(#gradient);
      stroke-dasharray: 339;
      stroke-dashoffset: 339;
      animation: loading 4s linear infinite;
    }
    @keyframes loading {
      to { stroke-dashoffset: 0; }
    }

    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: var(--text-dim);
    }
    footer a {
      color: var(--glow-cyan);
      text-decoration: none;
    }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="container">
    <div class="orb"></div>

    <h1>Swastik Mini</h1>
    <h2>Updating Neural Core</h2>

    <p>
      We’re making your mini AI even smarter, faster, and cuter.<br>
      Just a few moments while we upgrade the magic.
    </p>

    <svg class="progress-ring" width="0" height="0">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#8b5cf6"/>
          <stop offset="100%" stop-color="#06d6a0"/>
        </linearGradient>
      </defs>
      <circle class="bg"/>
      <circle class="fg"/>
    </svg>

    <p>Hold tight — Mini will be back before you miss it</p>

    <footer>
      © 2025 <strong>Swastik Mini</strong> • Made with love by Abhi Raj<br>
      <a href="https://github.com/Abhiraj1121" target="_blank">@Abhiraj1121</a>
    </footer>
  </div>

</body>
</html>
